<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vovinam Professional Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* GIAO DIỆN MÁY TÍNH CHUẨN */
        #desktop-ui { display: flex; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; }
        .header-title { color: #facc15; font-size: 2.2rem; font-weight: bold; text-align: center; border-bottom: 2px solid #333; padding-bottom: 5px; }
        
        .main-score-area { display: flex; flex: 1; margin-top: 15px; position: relative; gap: 10px; }
        .score-box { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 10px; position: relative; }
        .bg-red { background-color: #e11d48; }
        .bg-blue { background-color: #2563eb; }
        .display-score { font-size: 18rem; font-weight: 900; line-height: 1; z-index: 5; }
        
        /* RF PANEL CHỈNH LẠI GỌN ĐẸP */
        .rf-panel { width: 100px; display: flex; flex-direction: column; justify-content: center; gap: 10px; font-size: 1.5rem; font-weight: bold; }
        .rf-row { display: flex; align-items: center; gap: 8px; }
        .rf-indicator { width: 25px; height: 25px; border: 2px solid #444; border-radius: 4px; background: #222; transition: background 0.3s; }
        .rf-active-1 { background-color: #facc15 !important; border-color: #fff; box-shadow: 0 0 10px #facc15; }
        .rf-active-2 { background-color: #38bdf8 !important; border-color: #fff; box-shadow: 0 0 10px #38bdf8; }

        .timer-container { position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: #eee; color: #000; padding: 5px 35px; border-radius: 5px; text-align: center; min-width: 180px; z-index: 10; }
        .timer-digits { font-size: 3rem; font-weight: bold; font-family: monospace; }

        .foul-footer { display: flex; justify-content: space-between; padding: 10px 40px; background: #111; border-top: 2px solid #333; }
        .foul-val { color: #facc15; font-weight: bold; }

        /* GIAO DIỆN REMOTE ĐIỆN THOẠI */
        #remote-ui { display: none; height: 100vh; flex-direction: column; background: #000; }
        .btn-remote { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 4rem; font-weight: 900; border-radius: 15px; margin: 5px; }
    </style>
</head>
<body>

    <div id="desktop-ui">
        <div class="header-title uppercase">HO CHI MINH CITY CADRE ACADEMY</div>
        
        <div class="main-score-area">
            <div class="rf-panel items-start">
                <div class="text-yellow-500 text-sm mb-1">RF</div>
                <div class="rf-row"><span>1</span><div id="rf-red-1" class="rf-indicator"></div></div>
                <div class="rf-row"><span>2</span><div id="rf-red-2" class="rf-indicator"></div></div>
                <div class="rf-row"><span>3</span><div id="rf-red-3" class="rf-indicator"></div></div>
                <div class="rf-row"><span>4</span><div id="rf-red-4" class="rf-indicator"></div></div>
                <div class="rf-row"><span>5</span><div id="rf-red-5" class="rf-indicator"></div></div>
            </div>

            <div class="timer-container">
                <div id="round-label" class="text-xs font-bold uppercase">Round 1</div>
                <div id="timer-display" class="timer-digits">01:30</div>
            </div>

            <div class="score-box bg-red">
                <div id="red-score" class="display-score">0</div>
                <div class="text-2xl font-bold uppercase mt-2">VÕ SĨ ĐỎ</div>
            </div>

            <div class="score-box bg-blue">
                <div id="blue-score" class="display-score">0</div>
                <div class="text-2xl font-bold uppercase mt-2">VÕ SĨ XANH</div>
            </div>

            <div class="rf-panel items-end">
                <div class="text-yellow-500 text-sm mb-1">RF</div>
                <div class="rf-row"><div id="rf-blue-1" class="rf-indicator"></div><span>1</span></div>
                <div class="rf-row"><div id="rf-blue-2" class="rf-indicator"></div><span>2</span></div>
                <div class="rf-row"><div id="rf-blue-3" class="rf-indicator"></div><span>3</span></div>
                <div class="rf-row"><div id="rf-blue-4" class="rf-indicator"></div><span>4</span></div>
                <div class="rf-row"><div id="rf-blue-5" class="rf-indicator"></div><span>5</span></div>
            </div>
        </div>

        <div class="foul-footer">
            <div class="text-lg">Remind: <span id="red-remind" class="foul-val">0</span> | Warned: <span id="red-warned" class="foul-val">0</span></div>
            <div class="text-center text-gray-500 text-xs uppercase self-center">F1: Start/Pause | F6: Reset | Judge Delay: 3s</div>
            <div class="text-right text-lg">Warned: <span id="blue-warned" class="foul-val">0</span> | Remind: <span id="blue-remind" class="foul-val">0</span></div>
        </div>
    </div>

    <div id="remote-ui" class="p-2">
        <div class="text-center py-2 text-yellow-400 font-bold border-b border-gray-800 mb-2">GIÁM ĐỊNH RF: <span id="judge-id-display">?</span></div>
        <div class="flex flex-1 gap-2">
            <div class="flex flex-col flex-1 gap-2">
                <div class="btn-remote bg-red" onclick="sendVote('red', 1)">+1</div>
                <div class="btn-remote bg-red" onclick="sendVote('red', 2)">+2</div>
            </div>
            <div class="flex flex-col flex-1 gap-2">
                <div class="btn-remote bg-blue" onclick="sendVote('blue', 1)">+1</div>
                <div class="btn-remote bg-blue" onclick="sendVote('blue', 2)">+2</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2l67XVpiSnzdjWj7-9Nr8UCOXW9XKVnk",
            authDomain: "vovinam-online.firebaseapp.com",
            databaseURL: "https://vovinam-online-default-rtdb.firebaseio.com",
            projectId: "vovinam-online",
            storageBucket: "vovinam-online.firebasestorage.app",
            messagingSenderId: "554190803446",
            appId: "1:554190803446:web:fe9c66dfcbb8b96d9a37d7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('vovinam_pro');
        
        let state = { redScore: 0, blueScore: 0, timer: 90, isRunning: false, votes: {} };
        let myJudgeId = null;
        let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        // PHÂN QUYỀN THIẾT BỊ
        if (isMobile) {
            document.getElementById('remote-ui').style.display = 'flex';
            document.getElementById('desktop-ui').style.display = 'none';
            db.child('active_judges').transaction(c => (c || 0) + 1, (err, comm, snap) => {
                myJudgeId = snap.val();
                document.getElementById('judge-id-display').innerText = myJudgeId;
            });
        }

        // LẮNG NGHE DỮ LIỆU
        db.on('value', (snap) => {
            const data = snap.val();
            if (data) {
                state = data;
                if (!state.votes) state.votes = {};
                // CHỈ MÁY TÍNH MỚI XỬ LÝ ĐIỂM ĐỂ TRÁNH LỖI NHẢY ĐIỂM
                if (!isMobile) processVotes(); 
                render();
            }
        });

        // HÀM GỬI PHIẾU (ĐIỆN THOẠI)
        function sendVote(team, points) {
            if (!myJudgeId || myJudgeId > 5) return;
            // Gửi phiếu kèm thời gian máy chủ để đồng bộ chính xác
            db.child(`votes/${team}_p${points}/${myJudgeId}`).set(Date.now());
        }

        // XỬ LÝ QUY TẮC 2/5 (CHỈ TRÊN MÁY TÍNH)
        function processVotes() {
            const now = Date.now();
            const timeLimit = 3000; // 3 giây

            ['red_p1', 'red_p2', 'blue_p1', 'blue_p2'].forEach(group => {
                const groupVotes = state.votes[group];
                if (!groupVotes) return;

                let validJudges = [];
                Object.keys(groupVotes).forEach(jId => {
                    if (now - groupVotes[jId] < timeLimit) {
                        validJudges.push(jId);
                    } else {
                        // Tự động xóa phiếu hết hạn (đèn sẽ tắt theo)
                        db.child(`votes/${group}/${jId}`).remove();
                    }
                });

                // Nếu có từ 2 người bấm trở lên
                if (validJudges.length >= 2) {
                    const teamKey = group.includes('red') ? 'redScore' : 'blueScore';
                    const points = group.includes('_p1') ? 1 : 2;
                    
                    // XÓA PHIẾU NGAY LẬP TỨC TRƯỚC KHI CỘNG ĐIỂM ĐỂ TRÁNH LẶP
                    db.child(`votes/${group}`).remove(); 
                    db.child(teamKey).set((state[teamKey] || 0) + points);
                }
            });
        }

        function render() {
            document.getElementById('red-score').innerText = state.redScore || 0;
            document.getElementById('blue-score').innerText = state.blueScore || 0;
            document.getElementById('timer-display').innerText = formatTime(state.timer);
            
            // XỬ LÝ HIỆN/TẮT ĐÈN RF THEO THỜI GIAN
            const now = Date.now();
            for (let i = 1; i <= 5; i++) {
                ['red', 'blue'].forEach(side => {
                    const el = document.getElementById(`rf-${side}-${i}`);
                    el.className = "rf-indicator"; // Reset về trạng thái tắt
                    
                    // Check điểm 1 (Vàng)
                    let v1 = state.votes[`${side}_p1`] ? state.votes[`${side}_p1`][i] : null;
                    if (v1 && (now - v1 < 3000)) el.classList.add('rf-active-1');
                    
                    // Check điểm 2 (Xanh)
                    let v2 = state.votes[`${side}_p2`] ? state.votes[`${side}_p2`][i] : null;
                    if (v2 && (now - v2 < 3000)) el.classList.add('rf-active-2');
                });
            }
        }

        // HÀM HỖ TRỢ
        function formatTime(s) {
            let m = Math.floor(s / 60);
            let sec = s % 60;
            return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        }

        if (!isMobile) {
            setInterval(() => {
                if (state.isRunning && state.timer > 0) {
                    db.child('timer').set(state.timer - 1);
                }
            }, 1000);
            
            // Tự động quét để tắt đèn RF kể cả khi không có ai bấm
            setInterval(render, 500);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') db.child('isRunning').set(!state.isRunning);
            if (e.key === 'F6') {
                if(confirm("Reset trận đấu?")) db.set({
                    redScore: 0, blueScore: 0, timer: 90, isRunning: false, 
                    active_judges: 0, votes: {}, redFouls: {remind:0, warned:0}, blueFouls: {remind:0, warned:0}
                });
            }
        });
    </script>
</body>
</html>
